<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 생성</title>
    <style>
        /* 전체 레이아웃 설정 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* 헤더 디자인 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            color: white;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            font-size: 1.8em;
        }

        /* 홈 버튼 (이미지 버튼) */
        .home-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 110px;
            height: 35px;
            background: url('/static/images/home-icon.png') no-repeat center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }

        /* 사용자 정보 */
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        .user-info .user-name {
            font-weight: bold;
            font-size: 1em;
        }

        .user-info .logout-btn {
            background-color: #6a82fb;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .user-info .logout-btn:hover {
            background-color: #5a73e2;
        }

        /* 폼 영역 */
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 50px auto;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container label {
            font-size: 1.1em;
            color: #333;
        }

        .form-container input {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border 0.2s ease;
        }

        .form-container input:focus {
            border: 1px solid #4CAF50;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 1em;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        /* 홈으로 돌아가기 링크 */
        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 1em;
            font-weight: bold;
        }

        .back-link a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>

<header class="header">
    <button class="home-btn" onclick="window.location.href='/main'">
        <img th:src="@{/images/logo.png}" alt="홈 버튼" width="110" height="35">
    </button>
    <h1>게시판 생성</h1>
    <div class="user-info">
        <span class="user-name" th:text="${loginUser.name}">User</span>
        <form action="/logout" method="post">
            <button type="submit" class="logout-btn">로그아웃</button>
        </form>
    </div>
</header>

<div class="form-container">
    <form action="/board/create" method="post">
        <label for="boardName">게시판 이름</label>
        <input type="text" id="boardName" name="name" required>
        <button type="submit">생성하기</button>
    </form>
</div>

<div class="back-link">
    <a href="/main">홈으로 돌아가기</a>
</div>

</body>
</html>
