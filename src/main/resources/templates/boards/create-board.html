<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 생성</title>
</head>
<body>

<header class="header">
    <h1>게시판 생성</h1>
</header>

<form action="/board/create" method="post">

</form>

</body>
</html>
