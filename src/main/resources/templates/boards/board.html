<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        /* 전체 레이아웃 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* 헤더 디자인 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            color: white;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            font-size: 1.8em;
        }

        /* 홈 버튼 (이미지 버튼) */
        .home-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 110px;
            height: 35px;
            background: url('/static/images/home-icon.png') no-repeat center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }

        /* 사용자 정보 */
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        .user-info .user-name {
            font-weight: bold;
            font-size: 1em;
        }

        .user-info .logout-btn {
            background-color: #6a82fb;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .user-info .logout-btn:hover {
            background-color: #5a73e2;
        }

        /* 게시글 목록 영역 (스택 형태) */
        .post-list {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 게시글 항목 */
        .post-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }

        .post-item:last-child {
            border-bottom: none;
        }

        .post-item a {
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }

        .post-item a:hover {
            text-decoration: underline;
            color: #4CAF50;
        }

        .post-content {
            flex-grow: 1;
            margin: 0 15px;
            font-size: 0.9em;
            color: #555;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .post-meta {
            font-size: 0.8em;
            color: #777;
            display: flex;
            gap: 10px;
        }

        .date {
            color: #999;
        }

        /* 게시글 작성 버튼 */
        .create-post-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.2s ease;
        }

        .create-post-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header class="header">
    <button class="home-btn" onclick="window.location.href='/main'">
        <img th:src="@{/images/logo.png}" alt="홈 버튼" width="110" height="35">
    </button>
    <h1>게시판 - <span th:text="${board.name}">게시판 이름</span></h1>

    <div class="user-info">
        <span class="user-name" th:text="${loginUser.name}">User</span>
        <form action="/logout" method="post">
            <button type="submit" class="logout-btn">로그아웃</button>
        </form>
    </div>
</header>

<!-- 게시글 목록 -->
<div class="post-list">
    <h2>게시글 목록</h2>

    <div th:each="post : ${board.postList}" class="post-item">
        <!-- 게시글 제목 -->
        <a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}">게시글 제목</a>

        <!-- 내용 미리보기 -->
        <span class="post-content" th:text="${#strings.abbreviate(post.content, 40)}">내용 미리보기</span>

        <!-- 작성자 & 게시 날짜 -->
        <div class="post-meta">
            <span class="author" th:text="${post.createBy}">작성자</span>
            <span class="date" th:text="${#temporals.format(post.date, 'yyyy-MM-dd HH:mm')}">2025-02-07 14:30</span>

        </div>
    </div>
</div>

<!-- 게시글 작성 버튼 -->
<button class="create-post-btn" th:onclick="|window.location.href='/post/create/?boardId=' + ${board.id}|">게시글 작성</button>

</body>
</html>
