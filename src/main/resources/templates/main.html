<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해양대 소통의 장...</title>
    <style>
        /* 전체 레이아웃 설정 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* 헤더 디자인 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            color: white;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            font-size: 1.8em;
            color: #000000;
        }

        /* 홈 버튼 (이미지 버튼) */
        .home-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 110px;
            height: 35px;
            background: url('/static/images/home-icon.png') no-repeat center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }


        /* 사용자 정보 박스 디자인 */
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        .user-info .user-name {
            font-weight: bold;
            font-size: 1em;
            color: #000000;
        }

        .header h1 span {
            color: #000000; /* 검은색 */
        }

        .user-info .logout-btn {
            background-color: #6a82fb;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .user-info .logout-btn:hover {
            background-color: #5a73e2;
        }

        /* 게시판 리스트 영역 */
        .board-list-container {
            margin-top: 80px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .board-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .board-item:hover {
            transform: translateY(-5px);
        }

        .board-item span {
            font-size: 1.3em;
            font-weight: bold;
        }

        .board-item .creator-info {
            font-size: 0.8em;
            color: #777;
            margin-top: 5px;
        }

        /* 게시판 생성 버튼 */
        .create-board-btn {
            background-color: #6a82fb;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-size: 1em;
            position: fixed;
            bottom: 20px;
            right: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .create-board-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header class="header">
    <button class="home-btn" onclick="window.location.href='/main'">
        <img th:src="@{/images/logo.png}" alt="홈 버튼" width="110" height="35">
    </button>

    <h1>커뮤니티</h1>
    <div class="user-info">
        <span class="user-name" th:text="${loginUser.name}">User</span>
        <form action="/logout" method="post">
            <button type="submit" class="logout-btn">로그아웃</button>
        </form>
    </div>
</header>

<div class="board-list-container">
    <h2>게시판 목록</h2>

    <!-- 게시판 목록 출력 -->
    <div th:each="board : ${boards}" class="board-item">
        <a th:href="@{/board/{id}(id=${board.id})}" class="board-item">
            <span th:text="${board.name}">게시판 이름</span>
            <div class="creator-info">
                <span>create by: <span th:text="${board.createBy}">작성자 이름</span></span>
            </div>
        </a>
    </div>
</div>

<!-- 게시판 생성 버튼 -->
<button class="create-board-btn" th:onclick="window.location.href='/board/create'">게시판 생성</button>

</body>
</html>
