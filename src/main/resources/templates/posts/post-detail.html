<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <style>
        /* 기존 디자인 유지 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            color: white;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            font-size: 1.8em;
        }

        .home-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 110px;
            height: 35px;
            background: url('/static/images/home-icon.png') no-repeat center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        .user-info .user-name {
            font-weight: bold;
            font-size: 1em;
        }

        .user-info .logout-btn {
            background-color: #6a82fb;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .user-info .logout-btn:hover {
            background-color: #5a73e2;
        }

        .post-detail {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post-detail h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333;
        }

        .post-detail .content {
            font-size: 1em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .post-detail .meta {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .comment-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: space-between;
        }

        .comment-form textarea {
            width: 85%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            font-size: 1em;
            height: 60px;
        }

        .comment-form button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
        }

        .comment-form button:hover {
            background-color: #45a049;
        }

        .comments {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .comment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
        }

        .comment-item:last-child {
            border-bottom: none;
        }

        .comment-item .comment-text {
            font-size: 1em;
            color: #555;
            margin-right: 10px;
        }

        /* 목록으로 돌아가기 버튼 스타일 */
        .back-btn-container {
            margin-top: 20px;
        }

        .back-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s ease;
        }

        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header class="header">
    <button class="home-btn" onclick="window.location.href='/main'">
        <img th:src="@{/images/logo.png}" alt="홈 버튼" width="110" height="35">
    </button>
    <h1>게시글 상세</h1>

    <div class="user-info">
        <span class="user-name" th:text="${loginUser.name}">User</span>
        <form action="/logout" method="post">
            <button type="submit" class="logout-btn">로그아웃</button>
        </form>
    </div>
</header>

<!-- 게시글 상세 내용 -->
<div class="post-detail">
    <h2 th:text="${post.title}">게시글 제목</h2>
    <div class="meta">
        <span class="author" th:text="${post.createBy}">작성자</span>
        <span class="date" th:text="${#temporals.format(post.date, 'yyyy-MM-dd HH:mm')}">2025-02-07 14:30</span>
    </div>
    <div class="content" th:text="${post.content}">게시글 내용</div>
</div>

<!-- 목록으로 돌아가기 버튼 -->
<div class="back-btn-container" style="margin-top: 20px;">
    <button th:onclick="|window.location.href='/board/' + ${post.board.id}|"
            class="back-btn">
        목록으로 돌아가기
    </button>
</div>


<!-- 댓글 작성 폼 -->
<form action="#" th:action="@{/post/{id}/comment(id=${post.id})}" method="post" class="comment-form">
    <textarea name="commentText" placeholder="댓글을 작성하세요..." required></textarea>
    <button type="submit" th:text="'댓글 작성'">댓글 작성</button>
</form>

<!-- 댓글 영역 -->
<div class="comments">
    <h3>댓글</h3>

    <div id="comments-container">
        <div th:each="comment : ${post.comments}" class="comment-item">
            <div class="comment-text" th:text="${comment.content}">댓글 내용</div>
            <div class="meta">
                <span th:text="${comment.createBy}">작성자</span>
                <span th:text="${#temporals.format(comment.date, 'yyyy-MM-dd HH:mm')}">2025-02-07 15:00</span>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const commentsContainer = document.getElementById('comments-container');
        const comments = Array.from(commentsContainer.getElementsByClassName('comment-item'));

        // 댓글 순서를 최신순으로 뒤집기
        comments.reverse().forEach(comment => commentsContainer.appendChild(comment));
    });
</script>

</body>
</html>
