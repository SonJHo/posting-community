<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <style>
        /* 전체 레이아웃 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* 헤더 디자인 */
        .header {
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            position: relative; /* 상대 위치 지정 */
        }

        .header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* 홈 버튼 스타일 */
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .home-btn:hover {
            background-color: #d32f2f;
        }

        /* 게시글 제목 스타일 */
        .post-title {
            font-size: 2.5em;
            margin: 20px 0;
            text-align: center;
            color: #333;
        }

        /* 게시글 내용 스타일 */
        .post-content {
            font-size: 1.2em;
            line-height: 1.8;
            margin: 20px auto;
            width: 80%;
            max-width: 900px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 게시판으로 돌아가기 버튼 */
        .back-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            font-size: 1.2em;
            text-align: center;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

<header class="header">
    <a href="/main" class="home-btn">홈으로 돌아가기</a> <!-- 홈 버튼 추가 -->
    <h1>게시글 상세</h1>

</header>

<div class="post-details">
    <h2 class="post-title" th:text="${post.title}">게시글 제목</h2>
    <div class="post-content" th:text="${post.content}">게시글 내용</div>

    <!-- 게시판으로 돌아가기 버튼 -->
    <a th:href="@{/board/{id}(id=${post.board.id})}" class="back-btn">게시판으로 돌아가기</a>
</div>

</body>
</html>
