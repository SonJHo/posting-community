<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <style>
        /* 전체 레이아웃 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

         /* 헤더 디자인 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            color: white;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            font-size: 1.8em;
        }

        /* 홈 버튼 (이미지 버튼) */
        .home-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 110px;
            height: 35px;
            background: url('/static/images/home-icon.png') no-repeat center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }



        /* 게시글 제목 스타일 */
        .post-title {
            font-size: 2.5em;
            margin: 20px 0;
            text-align: center;
            color: #333;
        }

        /* 게시글 내용 스타일 */
        .post-content {
            font-size: 1.2em;
            line-height: 1.8;
            margin: 20px auto;
            width: 80%;
            max-width: 900px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 게시판으로 돌아가기 버튼 */
        .back-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            font-size: 1.2em;
            text-align: center;
            transition: background-color 0.3s;
        }


        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        .user-info .user-name {
            font-weight: bold;
            font-size: 1em;
        }

        .user-info .logout-btn {
            background-color: #6a82fb;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .user-info .logout-btn:hover {
            background-color: #5a73e2;
        }

    </style>
</head>
<body>

<header class="header">
    <button class="home-btn" onclick="window.location.href='/main'">
        <img th:src="@{/images/logo.png}" alt="홈 버튼" width="110" height="35">
    </button>
    <h1>게시글 상세</h1>
    <div class="user-info">
        <span class="user-name" th:text="${loginUser.name}">User</span>
        <form action="/logout" method="post">
            <button type="submit" class="logout-btn">로그아웃</button>
        </form>
    </div>
</header>

<div class="post-details">
    <h2 class="post-title" th:text="${post.title}">게시글 제목</h2>
    <div class="post-content" th:text="${post.content}">게시글 내용</div>

    <!-- 게시판으로 돌아가기 버튼 -->
    <a th:href="@{/board/{id}(id=${post.board.id})}" class="back-btn">게시판으로 돌아가기</a>
</div>

</body>
</html>
