<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <style>
        /* 전체 스타일 설정 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* 헤더 디자인 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            color: white;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            font-size: 1.8em;
            color: #000000;
        }

        /* 홈 버튼 (이미지 버튼) */
        .home-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 110px;
            height: 35px;
            background: url('/static/images/home-icon.png') no-repeat center;
            background-size: contain;
            border: none;
            cursor: pointer;
        }

        /* 사용자 정보 박스 디자인 */
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        .user-info .user-name {
            font-weight: bold;
            font-size: 1em;
            color: #000000;
        }

        .header h1 span {
            color: #000000; /* 검은색 */
        }


        .user-info .logout-btn {
            background-color: #6a82fb;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }

        .user-info .logout-btn:hover {
            background-color: #5a73e2;
        }

        /* 폼 스타일 */
        .form-container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border 0.2s ease;
        }

        .input-field:focus {
            border-color: #4CAF50;
        }

        /* 버튼 스타일 */
        .submit-btn, .cancel-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .cancel-btn {
            background-color: #6a82fb;
            color: white;
            margin-top: 10px;
        }

        .cancel-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<header class="header">
    <h1>게시글 작성</h1>
    <button class="home-btn" onclick="window.location.href='/main'">
        <img th:src="@{/images/logo.png}" alt="홈 버튼" width="110" height="35">
    </button>
    <!-- 사용자 정보 추가 -->
    <div class="user-info">
        <span class="user-name" th:text="${userName}">User</span>
        <form action="/logout" method="post">
            <button type="submit" class="logout-btn">로그아웃</button>
        </form>
    </div>
</header>

<div class="form-container">
    <h2>새 게시글 작성</h2>

    <!-- 게시글 작성 폼 -->
    <form action="/post/create" method="post">
        <input type="hidden" name="boardId" th:value="${boardId}" />

        <label for="title">제목</label>
        <input type="text" id="title" name="title" class="input-field" required placeholder="게시글 제목을 입력하세요" />

        <label for="content">내용</label>
        <textarea id="content" name="content" class="input-field" rows="6" required placeholder="게시글 내용을 입력하세요"></textarea>

        <button type="submit" class="submit-btn">등록</button>
        <button type="button" class="cancel-btn" onclick="window.location.href='/board/${boardId}'">취소</button>
    </form>
</div>

</body>
</html>
