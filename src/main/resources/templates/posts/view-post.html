<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <style>
        /* 게시글 제목과 내용 스타일 */
        .post-title {
            font-size: 2em;
            margin: 20px 0;
        }

        .post-content {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
        }

        .back-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header class="header">
    <h1>게시글 상세</h1>
</header>

<div class="post-details">
    <h2 class="post-title" th:text="${post.title}">게시글 제목</h2>
    <div class="post-content" th:text="${post.content}">게시글 내용</div>

    <!-- 게시판으로 돌아가기 버튼 -->
    <a th:href="@{/board/{id}(id=${post.board.id})}" class="back-btn">게시판으로 돌아가기</a>
</div>

</body>
</html>
