<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <style>
        /* 기본 바디 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a82fb, #fc5c7d); /* 그라디언트 배경 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 컨테이너 스타일 */
        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: left; /* 좌측 정렬 */
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
        }

        /* 입력 필드 그룹 */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            outline: none;
            border-color: #6a82fb;
            background-color: #fff;
        }

        /* 에러 메시지 스타일 */
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        /* 버튼 스타일 */
        button {
            width: 100%;
            padding: 12px;
            background-color: #6a82fb;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a73e2;
        }

        /* 링크 스타일 */
        .link-button {
            display: block;
            margin-top: 20px;
            color: #6a82fb;
            font-size: 14px;
            text-decoration: none;
            text-align: center; /* 중앙 정렬 */
        }

        .link-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>회원 가입</h2>

    <form role="form" action="/members/new" th:object="${memberForm}" method="post">

        <!-- 오류 메시지 표시 -->
        <div th:if="${errorMessage}" class="error-message">
            <p th:text="${errorMessage}"></p>
        </div>

        <div class="form-group">
            <label for="accountId">아이디</label>
            <input type="text" id="accountId" th:field="*{accountId}" class="form-control" placeholder="아이디를 입력하세요"
                   th:classappend="${#fields.hasErrors('accountId')} ? 'fieldError'">
            <p class="error-message" th:if="${#fields.hasErrors('accountId')}" th:errors="*{accountId}"></p>
        </div>

        <div class="form-group">
            <label for="password">패스워드</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                   th:classappend="${#fields.hasErrors('password')} ? 'fieldError'">
            <p class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>

        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:classappend="${#fields.hasErrors('name')} ? 'fieldError'">
            <p class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <div class="form-group">
            <label for="age">나이</label>
            <input type="number" id="age" th:field="*{age}" class="form-control" placeholder="나이를 입력하세요"
                   th:classappend="${#fields.hasErrors('age')} ? 'fieldError'">
            <p class="error-message" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
        </div>

        <div class="form-group">
            <label for="tel">전화번호</label>
            <input type="text" id="tel" th:field="*{tel}" class="form-control" placeholder="전화번호를 입력하세요"
                   th:classappend="${#fields.hasErrors('tel')} ? 'fieldError'">
            <p class="error-message" th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"></p>
        </div>

        <div class="form-group">
            <label for="emailAddress">이메일</label>
            <input type="email" id="emailAddress" th:field="*{emailAddress}" class="form-control" placeholder="이메일을 입력하세요"
                   th:classappend="${#fields.hasErrors('emailAddress')} ? 'fieldError'">
            <p class="error-message" th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></p>
        </div>

        <button type="submit">회원 가입</button>
    </form>

    <a href="/login-page" class="link-button">홈으로 돌아가기</a>
</div>

</body>
</html>
