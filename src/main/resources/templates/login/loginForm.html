<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .error-message {
            color: red;
            font-size: 12px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .link-button {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        .link-button:hover {
            text-decoration: underline;
        }

        .fieldError {
            border-color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>로그인</h2>
    <form action="/login" method="post" th:object="${loginForm}">
        <!-- 아이디 입력 필드 -->
        <div class="form-group">
            <label for="accountId">아이디</label>
            <input type="text" id="accountId" th:field="*{accountId}" class="form-control" placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('accountId')}? 'form-control fieldError' : 'form-control'" />
            <p th:if="${#fields.hasErrors('accountId')}" th:errors="*{accountId}">아이디를 입력해주세요.</p>
        </div>

        <!-- 비밀번호 입력 필드 -->
        <div class="form-group">
            <label for="password">패스워드</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'" />
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비밀번호를 입력해주세요.</p>
        </div>

        <!-- 로그인 버튼 -->
        <button type="submit">로그인</button>
    </form>

    <!-- 회원가입 버튼 -->
    <a href="/members/new" class="link-button">회원가입</a>
</div>
</body>
</html>
